<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light d-flex align-items-center justify-content-center" id="leftSide">
                <div class="tools">
                    <div class="tool" id="pickaxe">pickaxe</div>
                    <div class="tool" id="axe">axe</div>
                    <div class="tool" id="shovel">shovel</div>
                </div>
                <div class="inventory">
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                </div>
            </div>
            <div class="custom-grid" id="rightSide">
                <!-- Tiles for the right side will be generated dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
